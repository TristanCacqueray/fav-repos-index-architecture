syntax = "proto3";

package fri.v1;

// Model
message Repo {
  string name = 1;
  string topic = 2;
  string description = 3;
}

// Messages
message RegisterRequest {
  string username = 1;
}

message RegisterResponse {
  int32 status = 1;
  oneof value {
    Repo repo  = 2;
    string msg = 3;
  }
}

// API
service Service {
    rpc Register(RegisterRequest) returns (stream RegisterResponse) {};
}
